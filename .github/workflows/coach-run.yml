name: Coach run (shadow → tuning receipt)

on:
  workflow_dispatch:
  schedule:
    - cron: "17 7 * * 1"   # Mondays 07:17 UTC

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run coach (shadow)
        run: python -u coach/coach.py

      - name: Commit receipts & adapters
        run: |
          git config user.name "openline-bot"
          git config user.email "bot@users.noreply.github.com"
          git add docs/receipt.latest.json docs/receipts/*.json adapters/**/*.json || true
          git commit -m "csm: shadow run → tuning receipt" || echo "no changes"
          git push || true
